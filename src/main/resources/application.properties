#
# Server
#
server.port=8080
#
# Actuator
#
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
#
# Swagger
#
application-title=Stock Rest API
application-description=Perform CRUD operations on a stocks
springdoc.swagger-ui.oauth.appName=${application-title}
application-version=V1
springdoc.show-actuator=true
springdoc.swagger-ui.operationsSorter=alpha
#
# Jackson
#
spring.jackson.deserialization.fail-on-unknown-properties=true
#
# Database
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=stock
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.sql.init.platform=h2
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
#
# Flyway
#
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:h2:mem:stockdb
spring.flyway.schemas=stock
spring.flyway.table=schema_version
spring.flyway.user=sa
spring.flyway.password=sa
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false